<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry-Genius</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>

    </header>
    <main class="m-8">
        <!-- main container -->

        <div class="flex flex-col md:flex-row">
            <!-- shape-container -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/triangle.png" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Triangle</h2>

                        <p class="text-center my-2 text-2xl">Area (A) = 0.5 x b x h</p>
                        <div class="flex gap-2 rounded-sm text-2xl my-2">
                            <input id="triangle-base" class="w-24 h-8 p-4" type="text" placeholder="b"><span>cm</span>
                            <input id="triangle-height" class="w-24 h-8 p-4" type="text" placeholder="h"><span>cm</span>
                        </div>
                        <div>
                            <p class="text-2xl">Area: <span id="triangle-area">0</span> <span>cm<sup>2</sup></span></p>
                        </div>
                        <div class="card-actions justify-end">
                            <button onclick="calculateTriangleArea()"
                                class="btn btn-primary w-full text-2xl">Calculate</button>
                        </div>
                    </div>
                </div>
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/rectangle.png" /></figure>
                    <div class="card-body">
                        <h2 class="card-title text-center ">Triangle</h2>
                        <p class="text-2xl text-center">Area (A) = w x l</p>

                        <div class="flex gap-4">
                            <input id="rectangle-base" class="w-24 h-8 text-2xl p-4" type="text" placeholder="w"> <span
                                class="text-2xl">cm</span>
                            <input id="rectangle-length" class="w-24 h-8 text-2xl p-4" type="text" type="text" placeholder="l"> <span
                                class="text-2xl">cm</span>
                        </div>

                        <div>
                            <p class="text-2xl">Area: <span id="rectangle-area">0</span> <span>cm<sup>2</sup></span></p>
                        </div>

                        <div class="card-actions justify-end">
                            <button onclick="calculateRectangleArea()" class="btn btn-primary w-full text-2xl">Calculate</button>
                        </div>
                    </div>
                </div>
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" /></figure>
                    <div class="card-body">
                        <h2 class="card-title text-center">Triangle</h2>
                        <p>Area (A) = 0.5 x b x h</p>
                        <div class="card-actions justify-end">
                            <button class="btn btn-primary w-full">Buy Now</button>
                        </div>
                    </div>
                </div>
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" /></figure>
                    <div class="card-body">
                        <h2 class="card-title text-center">Triangle</h2>
                        <p>Area (A) = 0.5 x b x h</p>
                        <div class="card-actions justify-end">
                            <button class="btn btn-primary w-full">Buy Now</button>
                        </div>
                    </div>
                </div>

            </div>


            <!-- calculet-container -->
            <div class="w-96 border-2 border-gray-700 rounded-md">
                <h3 class="text-3xl text-center p-4">Area Calculation</h3>
            </div>
        </div>


        <script src="js/trangle.js"></script>
    </main>
</body>

</html>
